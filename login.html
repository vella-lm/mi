<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
</head>

<body>
    <div id="login">
        <header id="docHead">
            <div id="docHeadWrap">
                <div class="head_con">
                    <a href="#"></a>
                </div>
            </div>
        </header>
        <section id="login_banner">
        </section>
        <div id="loginlist">
            <div id="loginlistwrap">
                <div class="login_con">
                    <div class="login_nav">
                        <div class="nav_con">
                            <a class="now" href="#">账号登陆</a>
                            <span>|</span>
                            <a href="#">扫码登陆</a>
                        </div>
                    </div>
                    <div class="login_list">
                        <div class="lgn_inputbg">
                            <label class="labelbox " for="">
                                <input class="item_account" autocomplete="off" type="text" name="user" id="username"
                                    placeholder="邮箱/手机号码/小米ID">
                            </label>
                            <label class="labelbox ">
                                <input class="item_account" type="password" placeholder="密码" autocomplete="off" id="pwd"
                                    name="password">
                            </label>
                        </div>

                    </div>
                    <div class="btns_bg">
                        <input class="btnadpt" id="login-button" type="button" value="登录">
                    </div>
                    <div class="other_panel">
                        <span id="custom_display_256" class="sms_link">
                            <a href="#" class="btnadpt" id="ChangeLoginType">手机短信登录/注册</a>
                        </span>
                        <div class="reverse" id="extra-links">
                            <div class="n_links_area" id="custom_display_64">
                                <a class="outer-link" href="#"> 立即注册</a>
                                <span>|</span>
                                <a class="outer-link" href="#"> 忘记密码？</a>
                            </div>
                        </div>
                        <div style="display: block;" class="other_login_type" id="custom_display_16">
                            <fieldset class="oth_type_tit">
                                <legend align="center" class="oth_type_txt">其他方式登录</legend>
                            </fieldset>
                            <div id="sns-login-links" class="oth_type_links"><a class="icon_type btn_qq sns-login-link"
                                    data-type="qq" href="#" title="QQ登录"><i
                                        class="btn_sns_icontype icon_default_qq"></i></a><a
                                    class="icon_type btn_weibo sns-login-link" data-type="weibo" href="#"
                                    title="微博登录"><i class="btn_sns_icontype icon_default_weibo"></i></a><a
                                    class="icon_type btn_alipay sns-login-link" data-type="alipay" href="#"
                                    title="支付宝登录"><i class="btn_sns_icontype icon_default_alipay"></i></a><a
                                    class="icon_type btn_weixin sns-login-link" data-type="weixin" href="#"
                                    title="微信登录"><i class="btn_sns_icontype icon_default_weixin"></i></a></div>
                        </div>
                        <p class="acq_tips" style="display: none;"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
